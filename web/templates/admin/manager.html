{% extends 'common/layout_mainn.html' %}{% block pcoded %}    <nav class="pcoded-navbar">        <div class="navbar-wrapper">            <div class="navbar-brand header-logo">                <a href="index.html" class="b-brand">                    <span class="b-title">后台管理系统</span>                </a>                <a class="mobile-menu" id="mobile-collapse" href="javascript:"><span></span></a>            </div>            <div class="navbar-content scroll-div">                <ul class="nav pcoded-inner-navbar">                    <li class="nav-item pcoded-menu-caption">                        <label>管理员</label>                    </li>                    <li data-username="dashboard Default Ecommerce CRM Analytics Crypto Project"                        class="nav-item pcoded-hasmenu active pcoded-trigger">                        <a href="javascript:" class="nav-link"><span class="pcoded-micon"><i                                class="feather icon-home"></i></span><span class="pcoded-mtext">管理员操作</span></a>                        <ul class="pcoded-submenu">                            <li class=""><a href="{{ buildUrl('/admin/index') }}" class="">报名统计</a></li>                            <li class=""><a href="{{ buildUrl('/admin/count') }}" class="">部门统计</a></li>                            <li class=""><a href="{{ buildUrl('/admin/profession') }}" class="">期数管理</a></li>                            <li class="active"><a href="{{ buildUrl('/admin/manager?id=1') }}" class="">管理员信息</a></li>                        </ul>                    </li>                </ul>            </div>        </div>    </nav>{% endblock %}{% block content %}    <div class="pcoded-main-container">        <div class="pcoded-wrapper">            <div class="pcoded-content">                <div class="pcoded-inner-content">                    <!-- [ breadcrumb ] start -->                    <div class="page-header">                        <div class="page-block">                            <div class="row align-items-center">                                <div class="col-md-12">                                    <div class="page-header-title">                                        <h5 class="m-b-10">管理员</h5>                                    </div>                                    <ul class="breadcrumb">                                        <li class="breadcrumb-item"><a href="javascript:"><i                                                class="feather icon-home"></i></a></li>                                        <li class="breadcrumb-item"><a href="javascript:">管理员信息</a></li>                                    </ul>                                </div>                            </div>                        </div>                    </div>                    <div class="main-body">                        <div class="page-wrapper">                            <div class="col-xl-12">                                <div class="card">                                    <div class="card-header">                                        <h5>管理员</h5>                                    </div>                                    <div class="col-md-6">                                        <div>                                            <div class="form-group">                                                <label for="exampleInputEmail1">账号</label>                                                <input type="text" class="form-control" id="exampleInputEmail1"                                                       placeholder="UserName" value="{{ info.name }}">                                            </div>                                            <div class="form-group">                                                <label for="exampleInputPassword1">密码</label>                                                <input type="password" class="form-control" id="exampleInputPassword1"                                                       placeholder="Password">                                                <input type="hidden" id="userid" value="{{ info.id }}">                                                <input type="hidden" id="isadd" value="0">                                            </div>                                            <button type="submit" class="btn btn-primary" onclick="submit()">提交</button>                                            <button type="submit" class="btn btn-primary" onclick="clear()">新增</button>                                        </div>                                    </div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>{% endblock %}{% block js %}    <script>        function submit() {            let login_name = $("input[id=exampleInputEmail1]").val();            let login_pwd = $("input[id=exampleInputPassword1]").val();            let user_id = $("input[id=userid]").val();            let isAdd = $("input[id=isadd]").val();            $.ajax({                url: common_ops.buildUrl("/admin/manager"),                type: 'POST',                data: {'name': login_name, 'pwd': login_pwd, 'id': user_id, 'isadd': isAdd},                dataType: 'json',                success: function (res) {                    alert(res.msg);                }            });        }        function clear() {            $("input[id=exampleInputEmail1]").val(' ');            $("input[id=exampleInputPassword1]").val(' ');             $("input[id=isadd]").val('1');        }    </script>{% endblock %}
